<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="sendToQuickPrinterChrome();">Print Button</button>
</body>
<script>
//if you are using latest version of chrome browser I recommend to use:
function sendToQuickPrinterChrome(){
    var text = "<IMAGE>https://brandslogos.com/wp-content/uploads/images/large/bca-bank-central-asia-logo-black-and-white.png<BR><big>Big title<br><cut>";
    var textEncoded = encodeURI(text);
    window.location.href="intent://"+textEncoded+"#Intent;scheme=quickprinter;package=pe.diegoveloper.printerserverapp;end;";
    
}
</script>
</html>
